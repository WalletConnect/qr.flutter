name: qr_flutter_wc
description: >
  qr_flutter_wc is a Flutter library for simple and fast QR code rendering via a
  Widget or custom painter kindly forked from https://github.com/lukef/qr.flutter to meet WalletConnect requirements
version: 0.0.2
homepage: https://github.com/WalletConnect/qr.flutter

environment:
  sdk: '>=2.19.6 <4.0.0'
  flutter: ">=3.7.0"

dependencies:
  flutter:
    sdk: flutter
  qr: ^3.0.1

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: false
